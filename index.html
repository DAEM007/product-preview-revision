<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
                      <!-- ALL LINKS SECTION -->
  <script src="https://kit.fontawesome.com/5e95815149.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/5e95815149.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
                       <!-- TITLE SECTION -->
  <title>Daem product | preview</title>
</head>
<body>

                      <!-- MAIN SECTION -->
  <div class="flex-container">
    <div class="left">
      <img src="./images/image-product-desktop.jpg" alt="perfume">
    </div>
    <div class="right">
      <div class="content">
        <div class="header">
          <p>PERFUME</p>
        </div>
        <div class="large-text">
          <h1>Gabrielle</h1>
          <h1>Essence Eau De</h1>
          <h1>Parfum</h1>
        </div>
        <div class="paragraph">
          <p>A floral, solar and voluptuous</p>
          <p>interpretation composed by</p>
          <p>olivier polge, Perfumer-Creator</p>
          <p>for the House of CHANEL.</p>
        </div>
        <div class="price">
          <div class="price-left">$149.99</div>
          <div class="price-right">$169.99</div>
        </div>
        <div class="cart">
          <div class="cart-logo">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
          <div class="cart-text">Add to Cart</div>
        </div>
      </div>
    </div>
  </div>

  <!-- ATTRIBUTION SECTION -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/DAEM007">Emmanuel Damilola</a>.
  </div>
</body>
</html>
